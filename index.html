<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Easier WW Pt Calculator</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1>Pt Calculator</h1>
      <nav></nav>
    </header>
    <form>
      Fat: <input type="number" name="fat" id="fat" />

      Carbs:
      <input
        type="number"
        name="carbohydrates"
        id="carbs"
        onclick="this.value=''"
      />

      Protein:
      <input
        type="number"
        name="protein"
        id="protein"
        onclick="this.value=''"
      />

      Fiber:
      <input type="number" name="fiber" id="fiber" onclick="this.value=''" />
      <input type="submit" value="Submit" id="submit" />
    </form>
    <h3 id="results"></h3>
    <script src="./script.js"></script>
  </body>
</html>
